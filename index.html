<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Signature Pad</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Digital Signature</h1>
            <p>Create your professional signature</p>
        </div>

        <canvas id="signature-pad" width="500" height="200"></canvas>
        
        <div class="controls">
            <div class="control-group">
                <label for="pen-color">Pen Color</label>
                <input type="color" id="pen-color" value="#000000">
            </div>
            
            <div class="control-group">
                <label for="pen-size">Pen Size: <span id="pen-size-value">2</span>px</label>
                <input type="range" id="pen-size" min="1" max="20" value="2">
            </div>
        </div>

        <div class="controls">
            <button id="undo" class="btn-warning">â†© Undo</button>
            <button id="redo" class="btn-secondary">â†ª Redo</button>
            <button id="clear" class="btn-danger">ðŸ—‘ Clear</button>
            <button id="download" class="btn-primary">ðŸ’¾ Download</button>
        </div>

        <div class="controls">
            <button id="download-png" class="btn-secondary">Download PNG</button>
            <button id="download-jpg" class="btn-secondary">Download JPG</button>
            <button id="download-svg" class="btn-secondary">Download SVG</button>
        </div>

        <div class="status-bar" id="status-bar">Ready to sign</div>
    </div>
<script src="script.js"></script>
</body>
</html>
